<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="d3.js"></script>
</head>
<body>
    <header>
        <div class="buttons-container">
            <button class="btn0" onclick="location.href='references/index.html'">References</button>
            <button class="btn0" onclick="location.href='index.html'">Home</button>
            <button class="btn0" onclick="location.href='about/index.html'">About Us</button>
        </div>
    </header>
    <div id="chart"></div>
    <div class="question_box">
        <p>How often do you eat red meat?</p>
        <button class="btn1">every day</button>
        <button class="btn1">few times a week</button>
        <button class="btn1">rarely/never</button>
    </div>
    <div class="question_box">
        <p>What is your main medium of transportation?</p>
        <button class="btn1">Car</button>
        <button class="btn1">Bike</button>
        <button class="btn1">Public Transport</button>
        <button class="btn1">Walking</button>
    </div>
    <div class="question_box">
        <p>Which state do you live in?</p>
        <select id="state-select"></select>
    </div>
    <!-- Slider and buttons in the same box -->
    <div class="question_box">
        <p>Adjust the slider for visualization:</p>
        <div class="sliderBlock" id="left"></div>
        <div class="sliderBlock" id="slider"><input type="range" id="myRange" min="0" max="100" value="50"></div>
        <div class="sliderBlock" id="right"></div>
        <p>Q1:</p>
        <button class="btn1 q1" value="40" id="q1_40">40</button>
        <button class="btn1 q1" value="60" id="q1_60">60</button>
        <button class="btn1 q1" value="80" id="q1_80">80</button>
        <p>Q2:</p>
        <button class="btn1 q2" value="40" id="q2_40">40</button>
        <button class="btn1 q2" value="60" id="q2_60">60</button>
        <button class="btn1 q2" value="80" id="q2_80">80</button>
        <p>Answer:</p>
        <div class="answer" id="answer"></div>
    </div>
    <div class="footer_wrapper">
        <hr>
        <footer>â€¢This website was created by Julio, Ayomikun, and Elizabeth for our Data Visualization class at Columbia University!</footer>
    </div>
    <script src="main.js"></script>
    <script src="slider.js"></script>
</body>
</html>
